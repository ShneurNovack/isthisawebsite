<script>
  var pressed = false;
$(document).keydown(function(e) {
    if(!pressed){ 
        width = $(this).width();
        height = $(this).height();
        switch (e.which) {
            case 37:
                $('#box').stop().animate({
                    left: '-=' + width
                }, 1000); //left arrow key
                break;
            case 38:
                $('#box').stop().animate({
                    top: '-=' + width
                }, 1000); //up arrow key
                break;
             case 39:
                $('#box').stop().animate({
                    left: '+=' + width
                }, 1000); //right arrow key
                break;
             case 40:
                $('#box').stop().animate({
                    top: '+=' + width
                }, 1000); //bottom arrow key
                break;
       }
    }
    pressed = true;
}).keyup(function(){
    $('#box').stop();
    pressed = false;
});

  function collision($ob1, $box) {

      var r1 = x1 + w1;

      var h2 = $box.outerHeight(true);

      var r2 = x2 + w2;
      if (b1 < y2 || y1 > b2 || r1 < x2 || x1 > r2) return false;
      return true;
