<div id="main-box">
<div class="typewriter">
  <h1>Have it your way, the end</h1>
  <h1 id="end">Ending 1 of 00</h1>
</div>
<div id="slideshow" data-component="slideshow">
		<div role="list">
			<div class="slide">
				<img id="slide" src="https://github.com/ShneurNovack/isthisawebsite/blob/main/assets/meme1.jpg?raw=true" alt="">
			</div>
			<div class="slide">
				<img id="slide" src="https://github.com/ShneurNovack/isthisawebsite/blob/main/assets/meme4.jpg?raw=true" alt="">
			</div>
			<div class="slide">
				<img id="slide" src="https://github.com/ShneurNovack/isthisawebsite/blob/main/assets/meme3.jpg?raw=true" alt="">
			</div>
		</div>
	</div>
  
<style>
  [data-component="slideshow"] .slide {
	display: none;
  text-align: center;
}

[data-component="slideshow"] .slide.active {
	display: block;
}
h1#end {
    bottom: 25px;
    top: revert;
    left: 25px;
}
h1 {
	text-align: center;
  width: min-content!important;
}
h1 {
    background: #000;
    color: #fff!important;
    position: absolute;
    top: 50px;
}
#slide {
  width: 400px;
}
#main-box {
    height: 100vh;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #000;
}
 .typewriter h1 {
	color: #fff;
	font-family: monospace;
	overflow: hidden;
	border-right: .15em solid orange;
	white-space: nowrap;
	margin: 0 auto;
   width: min-content;
	letter-spacing: .15em;
	animation:
		typing 3s steps(30, end),
		blink-caret .9s step-end infinite;
}

@keyframes typing {
	from {
		width: 0
	}

	to {
		width: 100%
	}
}

@keyframes blink-caret {

	from,
	to {
		border-color: transparent
	}

	50% {
		border-color: #fff
	}
}
</style>

<script>
  
var slideshows = document.querySelectorAll('[data-component="slideshow"]');
slideshows.forEach(initSlideShow);

function initSlideShow(slideshow) {

	var slides = document.querySelectorAll(`#${slideshow.id} [role="list"] .slide`);

	var index = 0, time = 5000;
	slides[index].classList.add('active');

	setInterval( () => {
		slides[index].classList.remove('active');
		
		index++;
		if (index === slides.length) index = 0;

		slides[index].classList.add('active');

	}, time);
}
</script>
  </div>
